<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/logo.png" type="image/png" />
    <title>Network Switch Price in Nepal (2025)</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f9f9f9;
        margin: 0;
        padding: 20px;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .table-container {
        overflow-x: auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 800px;
      }
      thead {
        background-color: #007acc;
        color: #fff;
      }
      th,
      td {
        padding: 12px 15px;
        text-align: left;
      }
      tbody tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      tbody tr:hover {
        background-color: #e6f7ff;
      }
      .filter-container {
        margin-bottom: 15px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .filter-container select {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      @media (max-width: 600px) {
        th,
        td {
          padding: 8px 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Add this inside your body -->
    <div id="header"></div>
    <h2>Network Switch Price in Nepal (2025)</h2>

    <div class="filter-container">
      <label for="brandFilter">Brand:</label>
      <select id="brandFilter">
        <option value="All">All</option>
        <option value="TP-Link">TP-Link</option>
        <option value="D-Link">D-Link</option>
        <option value="Cisco">Cisco</option>
        <option value="Ubiquiti">Ubiquiti</option>
        <option value="MikroTik">MikroTik</option>
      </select>

      <label for="portFilter">Ports:</label>
      <select id="portFilter">
        <option value="All">All</option>
        <option value="5">5</option>
        <option value="8">8</option>
        <option value="16">16</option>
        <option value="24">24</option>
        <option value="48">48</option>
      </select>

      <label for="priceFilter">Max Price (NPR):</label>
      <select id="priceFilter">
        <option value="All">No Limit</option>
        <option value="5000">5,000</option>
        <option value="10000">10,000</option>
        <option value="20000">20,000</option>
        <option value="50000">50,000</option>
      </select>
    </div>

    <div class="table-container">
      <table id="switchTable">
        <thead>
          <tr>
            <th>Model</th>
            <th>Brand</th>
            <th>Ports</th>
            <th>Speed</th>
            <th>PoE</th>
            <th>Price (NPR)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>TL-SG105</td>
            <td>TP-Link</td>
            <td>5</td>
            <td>Gigabit</td>
            <td>No</td>
            <td>3,100</td>
          </tr>
          <tr>
            <td>DGS-108</td>
            <td>D-Link</td>
            <td>8</td>
            <td>Gigabit</td>
            <td>No</td>
            <td>4,200</td>
          </tr>
          <tr>
            <td>Cisco SG110-16</td>
            <td>Cisco</td>
            <td>16</td>
            <td>Gigabit</td>
            <td>No</td>
            <td>12,800</td>
          </tr>
          <tr>
            <td>US-24-250W</td>
            <td>Ubiquiti</td>
            <td>24</td>
            <td>Gigabit</td>
            <td>Yes</td>
            <td>48,000</td>
          </tr>
          <tr>
            <td>CRS328-24P-4S+RM</td>
            <td>MikroTik</td>
            <td>24</td>
            <td>Gigabit</td>
            <td>Yes</td>
            <td>42,500</td>
          </tr>
        </tbody>
      </table>
    </div>
<!-- Your laptop table section stays here -->
    <div id="footer"></div>

    <script>
      const brandFilter = document.getElementById("brandFilter");
      const portFilter = document.getElementById("portFilter");
      const priceFilter = document.getElementById("priceFilter");
      const rows = document.getElementById("switchTable").getElementsByTagName("tbody")[0].getElementsByTagName("tr");

      function filterTable() {
        const selectedBrand = brandFilter.value;
        const selectedPorts = portFilter.value;
        const maxPrice = priceFilter.value === "All" ? Infinity : parseInt(priceFilter.value);

        for (let row of rows) {
          const cells = row.getElementsByTagName("td");
          const rowBrand = cells[1].textContent;
          const rowPorts = cells[2].textContent;
          const rowPrice = parseInt(cells[5].textContent.replace(/,/g, ""));

          const matchBrand = selectedBrand === "All" || rowBrand === selectedBrand;
          const matchPorts = selectedPorts === "All" || rowPorts === selectedPorts;
          const matchPrice = rowPrice <= maxPrice;

          row.style.display = matchBrand && matchPorts && matchPrice ? "" : "none";
        }
      }

      brandFilter.addEventListener("change", filterTable);
      portFilter.addEventListener("change", filterTable);
      priceFilter.addEventListener("change", filterTable);
    </script>
     <script src="../../js/partial.js"></script>
    <script>
  includeHTML("#header", "../../partials/header.html", initHeaderScripts);
  includeHTML("#footer", "../../partials/footer.html");

  function initHeaderScripts() {
    // Re-bind burger menu toggle
    const burger = document.querySelector(".hamburger");
    const menu = document.getElementById("navMenu");

    if (burger && menu) {
      burger.addEventListener("click", () => {
        menu.classList.toggle("show");
      });
    }

    // Re-bind dropdown toggle for mobile
    const dropdowns = document.querySelectorAll(".dropdown");
    dropdowns.forEach((dropdown) => {
      dropdown.addEventListener("click", () => {
        if (window.innerWidth <= 768) {
          dropdown.classList.toggle("active");
        }
      });
    });
  }
</script>

  </body>
</html>
