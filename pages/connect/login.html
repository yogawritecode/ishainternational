<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/logo.png" type="image/png" />
    <title>Sign In / Sign Up - Isha International</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: #fff;
        padding: 2rem;
        border-radius: 10px;
        width: 350px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .form-toggle {
        display: flex;
        justify-content: space-between;
        margin-bottom: 1rem;
      }

      .form-toggle button {
        flex: 1;
        padding: 10px;
        border: none;
        background: #e0e0e0;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }

      .form-toggle button.active {
        background: #007bff;
        color: white;
      }

      form {
        display: none;
        flex-direction: column;
      }

      form.active {
        display: flex;
      }

      input {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button[type="submit"] {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background: #0056b3;
      }

      .note {
        font-size: 0.9rem;
        text-align: center;
        color: #555;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-toggle">
        <button id="showSignIn" class="active">Sign In</button>
        <button id="showSignUp">Sign Up</button>
      </div>

      <form id="signInForm" class="active">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
        <div class="note">Forgot your password?</div>
      </form>

      <form id="signUpForm">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
        <div class="note">Already have an account? Sign In</div>
      </form>
    </div>

    <script>
      const signInBtn = document.getElementById("showSignIn");
      const signUpBtn = document.getElementById("showSignUp");
      const signInForm = document.getElementById("signInForm");
      const signUpForm = document.getElementById("signUpForm");

      signInBtn.addEventListener("click", () => {
        signInForm.classList.add("active");
        signUpForm.classList.remove("active");
        signInBtn.classList.add("active");
        signUpBtn.classList.remove("active");
      });

      signUpBtn.addEventListener("click", () => {
        signUpForm.classList.add("active");
        signInForm.classList.remove("active");
        signUpBtn.classList.add("active");
        signInBtn.classList.remove("active");
      });
    </script>
  </body>
</html>
